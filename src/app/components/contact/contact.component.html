<section id="contact" class="contact-section py-5">
  <div class="container">

    <h2 class="section-title text-center mb-5">Contact Me</h2>

    <div class="row justify-content-center">
      <div class="col-lg-8">

        <div class="contact-card">

          <!-- Info -->
          <div class="contact-info mb-4 text-center">
            <p>
              Feel free to reach out for opportunities, collaborations,
              or just to say hello ðŸ‘‹
            </p>
          </div>

          <!-- Form -->
          <form class="contact-form">

            <div class="row">
              <div class="col-md-6 mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Your Name"
                  required
                >
              </div>

              <div class="col-md-6 mb-3">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Your Email"
                  required
                >
              </div>
            </div>

            <div class="mb-3">
              <textarea
                class="form-control"
                rows="5"
                placeholder="Your Message"
                required
              ></textarea>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-outline-info px-5">
                Send Message
              </button>
            </div>

          </form>

        </div>

      </div>
    </div>

  </div>
</section>
